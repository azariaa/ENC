apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ActOnEmail'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.sun.mail:javax.mail:1.5.4'
    compile 'org.apache.pdfbox:pdfbox:1.8.10'
    compile 'org.apache.lucene:lucene-core:5.3.0'
    compile 'org.apache.lucene:lucene-queryparser:5.3.0'
    compile 'org.apache.lucene:lucene-analyzers-common:5.3.0'
    compile 'org.json:json:20141113'
    compile 'commons-io:commons-io:2.4'
    compile 'com.google.api-client:google-api-client:1.21.0'
    compile 'org.apache.httpcomponents:httpclient:4.3.4'
}